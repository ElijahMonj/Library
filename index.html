<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="form-container">
            <form action="#" class="newbookform">
                <div class="addtitle">Add new book to library.</div>
                <label for="booktitle">Title of the Book:</label>
                <input type="text" id="booktitle" required>
                <label for="bookauthor">Author of the Book:</label>
                <input type="text" id="bookauthor" required>
                <label for="bookpages">Number of Pages:</label>
                <input type="number" id="bookpages" min="1" required>
                <label for="bookstatus">Have you read it?</label>
                <input type="checkbox" id="bookstatus">
                <input type="submit" name="" value="Add Book">
            </form>
        </div>
        <div class="book-container">books</div>
    </div>
</body>
</html>
